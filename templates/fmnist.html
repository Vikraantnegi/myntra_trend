<!DOCTYPE html>
<html>
    <head>
        <title>MNIST DataSet!</title>
        <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    </head>
    <body>
        <div class="background">
            <header>
                <h1 class="h1 heading">Clothing Generation through MNIST Cloth Attribute</h1>
            </header>
            <div class="container">
                <div class="form-section">
                    <form method="POST" action="" style="width: 300px">
                        {{form.csrf_token}}
                        <fieldset class="group">
                            <legend class="form-heading">
                                Set the Values here!
                            </legend>
                            <div class="form-group">
                                {{form.temp.label(class="form-control-label")}}
                                {{form.temp(class="form-control")}}
                            </div>
                        </fieldset>
                        <div class="form-group">
                            {{form.submit(class="btn btn-outline-info")}}
                        </div>
                    </form>
                </div>
                <img src= {{image_file5}} alt="illustration" height="300" width="450" style="margin-top: 30px"/>
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
